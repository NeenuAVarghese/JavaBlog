
<div>
    <h2><span>Entry</span> {{vm.entry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.entry.title}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.entry.content}}</span>
        </dd>
        <dt><span>Votes</span></dt>
        <dd>
            <span>{{vm.entry.votes}}</span>
        </dd>
        <dt><span>Blog</span></dt>
        <dd>
            <a ui-sref="blog-detail({id:vm.entry.blog.id})">{{vm.entry.blog.blogName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="entry-detail.edit({id:vm.entry.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
