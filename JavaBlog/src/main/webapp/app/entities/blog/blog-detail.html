
<div>
    <h2><span>Blog</span> {{vm.blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Blog Name</span></dt>
        <dd>
            <span>{{vm.blog.blogName}}</span>
        </dd>
        <dt><span>Blog Handle</span></dt>
        <dd>
            <span>{{vm.blog.blogHandle}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
