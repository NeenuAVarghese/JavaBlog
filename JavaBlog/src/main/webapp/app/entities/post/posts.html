<div>
    <h2>Posts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="post.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Post
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="postName"><span>Post Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="postContent"><span>Post Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="voteCount"><span>Vote Count</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span>User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="blog.blogHandle"><span>Blog</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="post in vm.posts track by post.id">
                    <td>{{post.postName}}</td>
                    <td>{{post.postContent}}</td>
                    <td>{{post.voteCount}}</td>
                    <td>
                        {{post.user.login}}
                    </td>
                    <td>
                        <a ui-sref="blog-detail({id:post.blog.id})">{{post.blog.blogHandle}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="post-detail({id:post.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post.edit({id:post.id})"
                                    class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-hand-up"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post.delete({id:post.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
